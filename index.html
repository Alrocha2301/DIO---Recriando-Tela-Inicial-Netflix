<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Clone Netflix</title>
   <link rel="stylesheet" href="style/main.css">

<!-- owl css-->
<link rel="stylesheet" href="style/owl/owl.carousel.min.css">
<link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

<!-- responsividade-->
<link rel="stylesheet" href="style/responsive.css">


</head>
<body>
   <header>
      <div class="container">
         <h2 class="logo">NETFLIX</h2>
         <nav>
            <a href="#">Início</a>
            <a href="#">Séries</a>
            <a href="#">Filmes</a>
            <a href="#">Documentários</a>
         </nav>
      </div>
   </header>
   <main>
      <div class="filmePrincipal">
         <div class="container">
            <h3 class="titulo">HOUSE</h3>
            <p class="descricao">Um médico dissidente e anti-social, que se especializou em medicina de diagnóstico. Faz o que for preciso para resolver casos intrigantes que estão no seu caminho, usando a sua equipe de médicos e sua inteligência.</p>
            <div class="botoes">
               <button class="botao" role="button">
                  <i class="fa-solid fa-play"></i>
                  ASSISTIR AGORA
               </button>
               <button class="botao" role="button">
                  <i class="fa-solid fa-circle-info"></i>
                  Mais Informações
               </button>
            </div>
         </div>         
      </div>
   </main>

   <div class="carroselFilmes">
      <div class="owl-carousel owl-theme">
         <div class="item"><h4><img class="boxFilme" src="/img/cobrakai_capa.png"></h4></div>
         <div class="item"><h4><img class="boxFilme" src="/img/got_capa.png"></h4></div>
         <div class="item"><h4><img class="boxFilme" src="/img/lucifer_capa.png"></h4></div>
         <div class="item"><h4><img class="boxFilme" src="/img/minions_2_capa.png"></h4></div>
         <div class="item"><h4><img class="boxFilme" src="/img/peaky_capa.png"></h4></div>
         <div class="item"><h4><img class="boxFilme" src="/img/sandman_capa.png"></h4></div>
         <div class="item"><h4><img class="boxFilme" src="/img/shehulk_capa.png"></h4></div>
         <div class="item"><h4><img class="boxFilme" src="/img/stranger_things_capa.png"></h4></div>
         <div class="item"><h4><img class="boxFilme" src="/img/theboys_capa.png"></h4></div>
     </div>
   </div>

   <script src="https://kit.fontawesome.com/76cee819df.js"></script>

   <script src="js/owl/jquery.min.js"></script>
   <script src="js/owl/owl.carousel.min.js"></script>
   <script src="js/owl/setup.js"></script>

</body>
</html>
